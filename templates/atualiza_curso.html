{% extends 'base.html'%}
{% block conteudo %}
<h2 style="text-align: center;"> Adicionar Cursos </h2>
<hr>

{%- for mensagem in get_flashed_messages() %}
<div class="alert alert-danger">
    {{mensagem}}
</div>
{%- endfor %}

<form class="form-control" , action="{{url_for('atualiza_curso', id = curso.id)}}", method="POST">
    <label>Nome</label>
    <input class="form-control" value="{{curso.nome}}" , type="text" name="nome" , required>
    <label>Descrição</label>
    <textarea class="form-control" name="descricao"  required>{{curso.descricao}}</textarea>
    <label>CH</label>
    <input class="form-control" , value="{{curso.ch}}" ,type="number" name="ch" ,  required>
    <br>
    <button class="btn btn-success">Atualizar</button>
</form>
{% endblock conteudo %}
